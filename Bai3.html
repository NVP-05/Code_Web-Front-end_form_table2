<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <form action="">
        <caption><h3>Car Purchase Form</h3></caption>
        <br>
            <label for="name">Name:</label>
            <input required name="name" id="name" type="text">
            <br>
            <br>
            <label for="email">Email:</label>
            <input required name="email" id="email" type="email">
            <br>
            <br>
            <label for="phone">Phone:</label>
            <input required name="phone" id="phone" type="tel">
            <br>
            <br>
            <label for="chooseCar">Choose a Car:</label>
            <select name="chooseCar" id="chooseCar">
                <option checked value="">CX-5</option>
                <option value="">CX-4</option>
                <option value="">CX-3</option>
                <option value="">CX-2</option>
                <option value="">CX-1</option>
                <option value="">CX-0</option>
            </select> 
            <br>  
            <br>
            <label for="chooseColor">Choose a Color:</label>
            <select name="chooseColor" id="chooseColor">
                <option checked value="">Red</option>
                <option value="">Blue</option>
                <option value="">Green</option>
                <option value="">Yellow</option>
                <option value="">White</option>
                <option value="">Black</option>
            </select> 
            <br>  
            <br>
            <label for="quantity">Quantity:</label>
            <input required name="quantity" id="quantity" type="number">
            <br>
            <br>
            <label for="dates">Delivery Date</label>
            <input required name="dates" id="dates" type="date">
            <br>
            <br>
            <input type="submit" name="" id="">
    </form>
    </div>
</body>
</html>
